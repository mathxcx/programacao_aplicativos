<!DOCTYPE html> <!--Identifica que o documento será em HTML 5-->
<html lang="pt-br"> <!--A tag e a principal o "pt-br" representa o idioma-->

<head> <!--A tag HEAD(cabeça) será usada para configurações e títulos do site-->
    <meta charset="UTF-8">
    <!-- a tag meta representa metadados nesse caso usado para exibir caracteres de todos os idiomas-->
    <title>Tabelas</title> <!-- A tag title representa o que aparece no navegador-->
</head>

<body> <!-- a tag body identifica o corpo da página(conteúdo)-->
    <table border="1px"> <!-- a tag table representa tabela-->
        <thead> <!-- cabeçalho tabela-->
            <tr><!-- table row linha tabela-->
                <th>Meses</th> 
                <th>Descontos</th> <!--Títulos de Tabela-->
            </tr>
        </thead>
        <tbody> <!--Corpo da Tabela-->
            <tr>
                <td>Janeiro</td>
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 40,00</td>
            </tr>

        </tbody>
        <tfoot> <!--Rodapé Table-->
            <tr>
                <td>Soma</td>
                <td>R$ 60,00</td>

            </tr>

        </tfoot>
    </table>
</body>

</html>
