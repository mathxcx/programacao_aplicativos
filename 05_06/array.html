<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        //Array em JavaScript é um conjunto de valores 
        //armazenados podendo ou não ser do mesmo tipo
        let cores = Array("Amarelo", "Azul", "Vermelho", "Violeta", 8.8, { tamanho: 8.8, peso: 90.4 })
        //Para acessar uma posição é necesssário colocar entre colchetes o número da posição
        //Arrays começam sempre na posição 0 por padrão 
        cores[0] = "Verde"
        document.write(cores)
        console.log(cores)
        console.log(cores.length) //Acessando o tamanho do array lenght

        cores.push("Magenta") //Acrescenta ao final do array um elemento 
        console.log(cores)
        cores.pop() //Remove o último elemento do array
        console.log(cores)
        cores.unshift("Ciano") // Acrescenta no início da array
        console.log(cores)
        cores.shift()// Remove o primeiro elemento
        console.log(cores)

        let num = 0
        document.write("<ul>")
        // while estrutura de repeticao que e delimitada por uma
        //condicao verdadeiro ou falso
        while (num < cores.length) {
            document.write("<li>" + cores[num] + "</li>")
            num++
        }
        document.write("</ul>")

        //Outra forma de criar um array
        let frutas = ["Maçã", "Jaca", "Pessêgo", "Uva"]
        console.log(frutas)
        document.write("<ol>")
        for (let i = 0; i < frutas.length; i++) {
            document.write("<li>" + frutas[i] + "</li>")

        }
        document.write("</ol>")

        let html = "<div>"
        html += "<h1> Ola Pessoas </h1>"
        html += "</div>"
        document.write(html)
        console.log(html)


        let tabela = "<tr><th>Nome</th><th>Idade</th></tr>"
        
        let pessoas = [
            ["Josue",18],
            ["Carlos", 22]
        ]

        tabela +="<tr><td>"+pessoas[0][0]+"</td><td>"+pessoas[0][1]+"</td></tr>"
    </script>
</head>

<body>

</body>

<table id="pessoas">

</table>
<script>
    //getElementyById encontra um elemento com o id especifico
    //innerHtml acrescenta ao elemento o script gerado
    document.getElementById("pessoas").innerHTML = tabela

</script>

</html>
